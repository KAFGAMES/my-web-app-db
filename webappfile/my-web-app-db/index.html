<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金額管理システム</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <!-- メニューバー -->
    <div class="menu-bar">
        <h1>金額管理システム</h1>
        <!-- プルダウンメニュー -->
        <div class="menu-right">
            <select id="category-select">
                <option value="web3">web3収益</option>
                <option value="food">生活費</option>
                <option value="others">その他</option>
            </select>
        </div>
    </div>

    <div class="container">
        <!-- 左側: 利益と支出の入力欄 -->
        <div class="input-panel">
            <h3>利益と支出を入力</h3>
            <label for="profit-input"><span class="profit-label">利益:</span></label>
            <input type="number" id="profit-input" placeholder="利益額を入力">
            <label for="expense-input"><span class="expense-label">支出:</span></label>
            <input type="number" id="expense-input" placeholder="支出額を入力">
            <button id="save-btn">保存</button>
        </div>

        <!-- 中央: カレンダー -->
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year">October 2024</h2>
                <button id="next-month">&gt;</button>
            </div>
            <div id="monthly-balance" class="monthly-balance">月間損益: 0</div>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- JavaScriptでカレンダーの日付を動的に生成 -->
                </tbody>
            </table>
        </div>

        <!-- 右側: 目標金額入力欄と円グラフ -->
        <div class="goal-panel">
            <h3>目標金額を設定</h3>
            <input type="number" id="goal-input" placeholder="目標金額を入力">
            <button id="goal-save-btn">目標を保存</button>
            <p id="goal-display">現在の目標金額: 0</p> <!-- 目標金額を表示する新しい要素 -->
            <canvas id="goal-chart" width="200" height="200"></canvas>
        </div>
    </div>

    <div class="memo-panel">
        <div id="memo-date" style="font-weight: bold; margin-bottom: 10px;"></div> <!-- 日付を表示する場所 -->
        <textarea id="memo-input" rows="15" placeholder="選んだ日付のメモをここに入力..."></textarea>
        <button id="memo-save-btn">メモを保存</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js?v=1.1"></script>
</body>
</html>
